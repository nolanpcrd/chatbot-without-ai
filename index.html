<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <script src="index.js"></script>
    <script>
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
        messageInput.focus();
    </script>
</head>
<body>
<h2>Entrez votre nom d'utilisateur :</h2>
<form id="username-form">
    <input type="text" id="username-input" placeholder="Nom d'utilisateur">
    <button type="button" onclick="setUsername()">Valider</button>
</form>
</body>
</html>
